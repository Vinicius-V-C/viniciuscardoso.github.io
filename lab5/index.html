<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <p id = "passa"> 1. Passa por aqui!</p>
    </section>
    
    <section>
        <p id = "pinta"> 2. Pinta-me!
                <button onclick="pintar('red')">Red</button>
                <button onclick="pintar('green')">Green</button>
                <button onclick="pintar('blue')">Blue</button>
            </p> 
    </section>

    <section id = "escreve">
        <label for = "colorir"> 3. Experimenta escrever...</label>
        <input id="colorir" type="text">
    </section>

    <section id="escolheCor">
        <p>4. Escolha uma cor:
            <select id="selecionaCor" onchange="mudarFundo()">
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
        </p>
    </section>

    <section id="conta">
        <p>5. <button onclick="contar()">Conta!</button> <span id="contador">0</span></p>
    </section>

    <section id="saudacao">
        <p>6.
            <input type="text" id="nome" placeholder="Nome">
            <input type="number" id="idade" placeholder="Idade">
            <button type="button" onclick="mostrarMensagem()">Submit</button>
        </p>
        <p id="mensagem"></p>
    </section>

    <section id="contadorAuto">
        <p>7. Automatic Counter: <span id="autoContador">0</span></p>
    </section>


    <script src = "main.js"></script>
</body>
</html>
